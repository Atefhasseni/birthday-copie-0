<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عيد ميلاد سعيد!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cairo", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      background: linear-gradient(to top, #2193b0, #6dd5ed); /* سماء البحر */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 1px 1px 8px #000;
    }

    #message {
      font-size: 3em;
      margin-top: 30px;
      display: none;
      text-shadow: 2px 2px 10px #000;
    }

    /* الأمواج */
    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/04/01/11/22/wave-1300783_1280.png') repeat-x;
      bottom: 0;
      left: -50%;
      animation: wave 10s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    .wave:nth-child(2) {
      animation: wave 15s linear infinite;
      opacity: 0.3;
      bottom: 10px;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* طبقة المحتوى فوق الأمواج */
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>

  <div class="content">
    <h1>عد تنازلي  !</h1>
    <div id="countdown"></div>
    <div id="message">HAPPY BIRTHDAY! 🎉🎂</div>
  </div>

  <!-- الموسيقى -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_0b2aefb6a9.mp3?filename=calm-sea-waves-ambient-124918.mp3" type="audio/mpeg">
  </audio>

  <script>
    // تاريخ الهدف بتوقيت تونس (UTC+1)
    const targetUTC = Date.UTC(2025, 9, 19, 22, 49, 0); 
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetUTC - now;

      if (distance <= 0) {
        countdownEl.style.display = "none";
        messageEl.style.display = "block";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} يوم : ${hours} ساعة : ${minutes} دقيقة : ${seconds} ثانية`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
